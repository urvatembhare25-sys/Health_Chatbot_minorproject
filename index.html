        }
        ::-webkit-scrollbar-thumb:hover {

        }

        /* Simple fade-in animation for messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        button:focus {
            outline: none;
        }
